<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Default background color */
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Background Color Page</h1>
    <p>This page demonstrates changing the background color using a GET parameter in the URL.</p>

    <script>
        // Function to get URL parameter value
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the value of 'color' parameter from the URL
        var colorParam = getParameterByName('color');
        if (colorParam) {
            document.body.style.backgroundColor = colorParam;
        }
    </script>
</body>
</html>
