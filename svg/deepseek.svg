<svg xmlns="http://www.w3.org/2000/svg"
     width="96" height="96"
     viewBox="0 0 96 96"
     role="img"
     aria-label="DeepSeek whale logo">

  <defs>
    <!-- DeepSeek blue gradient -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#0B3C8A"/>
      <stop offset="55%" stop-color="#1E63FF"/>
      <stop offset="100%" stop-color="#4FB3FF"/>
    </linearGradient>

    <!-- Belly highlight -->
    <linearGradient id="bellyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#8FD3FF" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Eye shine -->
    <radialGradient id="eyeGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#DCEFFF"/>
    </radialGradient>
  </defs>

  <!-- Whale body -->
  <path
    d="M82 50
       c0 15-14.8 27-34 27
       S14 65 14 50
       s14.8-27 34-27
       c8.6 0 16.6 2.3 22.7 6.2
       c2.7 1.7 6.4 1.4 8.8-.8
       l4.4-3.7
       c.9-.8 2.2.2 1.7 1.3
       l-2.3 6
       c-1.1 2.9-.6 6 1.4 8.5
       C80.7 44.5 82 47.1 82 50z"
    fill="url(#bodyGrad)"/>

  <!-- Tail accent -->
  <path
    d="M83.5 24.8
       l-4.2 3.6
       c-1.8 1.5-4.4 1.7-6.5.4
       c-5.6-3.5-12.7-5.5-20.4-5.5
       c-13.5 0-24.5 7.8-24.5 17.3
       c0 9.6 11 17.3 24.5 17.3
       c11.2 0 20.7-5.3 23.6-12.6
       c.4-.9 1.5-1.2 2.3-.6
       c3.1 2.4 4.8 5.4 4.8 8.7
       c0 11.1-13.4 20.1-29.9 20.1
       C35.8 73.5 22 62.8 22 50
       s13.8-23.5 30.8-23.5
       c8.1 0 15.6 2.4 21.3 6.4
       c1.7 1.2 4.1 1 5.7-.3
       l4.1-3.5
       c.6-.5.9-1.4.6-2.1z"
    fill="#163F8C"
    opacity="0.45"/>

  <!-- Belly highlight -->
  <path
    d="M26 53
       c3.5 9.5 15.5 16.5 30 16.5
       c9.2 0 17.5-3 23.2-7.8
       c-5.4 9-17.3 15.3-31.2 15.3
       C30.3 77 16 64.8 16 50
       c0-2 .3-4 .8-5.9
       c1.2 4.2 3.9 7.2 9.2 8.9z"
    fill="url(#bellyGrad)"/>

  <!-- Eye -->
  <circle cx="56" cy="46" r="2.4" fill="url(#eyeGrad)"/>
  <circle cx="55.2" cy="45.3" r="0.8" fill="#FFFFFF"/>

</svg>
