    <script>
      function isDST() {
        const today = new Date();
        const january = new Date(today.getFullYear(), 0, 1);
        const july = new Date(today.getFullYear(), 6, 1);
        const stdTimezoneOffset = Math.max(january.getTimezoneOffset(), july.getTimezoneOffset());
        const isDST = today.getTimezoneOffset() < stdTimezoneOffset;
        return isDST;
      }

      const now = new Date();

      var offset = -15;
      if (isDST()) {
        var offset = -14;
      }
      var utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      var offsetTime = new Date(utc + (3600000 * offset));
      var timeDiv = document.getElementById("berkeley");
      var hour = offsetTime.getUTCHours().toString().padStart(2, '0');
      var minute = offsetTime.getUTCMinutes().toString().padStart(2, '0');
      timeDiv.innerHTML = `${hour}:${minute}`;

    <script>
      function updateClock() {
        const now = new Date();

        const secondHand = document.getElementById('secondHand');
        const minuteHand = document.getElementById('minuteHand');
        const hourHand = document.getElementById('hourHand');

        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondsAngle = (seconds / 60) * 360;
        const minutesAngle = ((minutes * 60 + seconds) / 3600) * 360;
        const hoursAngle = ((hours * 3600 + minutes * 60 + seconds) / 43200) * 360;

        secondHand.setAttribute('transform', `rotate(${secondsAngle} 50 50)`);
        minuteHand.setAttribute('transform', `rotate(${minutesAngle} 50 50)`);
        hourHand.setAttribute('transform', `rotate(${hoursAngle} 50 50)`);
