    <script>
      function updateClock() {
        const now = new Date()

        const secondHand = document.getElementById("secondHand")
        const minuteHand = document.getElementById("minuteHand")
        const hourHand = document.getElementById("hourHand")

        const seconds = now.getSeconds()
        const minutes = now.getMinutes()
        const hours = now.getHours()

        const secondsAngle = (seconds / 60) * 360
        const minutesAngle = ((minutes * 60 + seconds) / 3600) * 360
        const hoursAngle =
          ((hours * 3600 + minutes * 60 + seconds) / 43200) * 360

        secondHand.setAttribute("transform", `rotate(${secondsAngle} 50 50)`)
        minuteHand.setAttribute("transform", `rotate(${minutesAngle} 50 50)`)
        hourHand.setAttribute("transform", `rotate(${hoursAngle} 50 50)`)

        // Get the elements by their IDs
        //var hourHand = document.getElementById("hourHand");
        //var minuteHand = document.getElementById("minuteHand");
        //var secondHand = document.getElementById("secondHand");

        // Change the 'stroke' color
        hourHand.setAttribute("stroke", "#fff") // Change to your desired color
        minuteHand.setAttribute("stroke", "#fff") // Change to your desired color
        secondHand.setAttribute("stroke", "#f00") // Change to your desired color
      }

      setInterval(updateClock, 1000)
    </script>
